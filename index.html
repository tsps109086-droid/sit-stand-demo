<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>plese sit down</title>
  <style>
    #stage {
      width: 300px;
      height: 300px;
      background-image: url('stand.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #ccc;
      margin-bottom: 10px;
    }
    #button1 {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="stage"></div>
  <button id="button1">Push Me</button>

  <script>
    const stage = document.getElementById('stage');
    const button = document.getElementById('button1');

    window.onload = () => {
      stage.style.backgroundImage = "url('stand.png')";
    };

    button.onclick = () => {
      button.style.display = 'none';
      stage.style.backgroundImage = "url('sit.png')";
    };
  </script>

</body>
</html>
