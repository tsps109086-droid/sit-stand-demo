<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>站與坐互動示範</title>
  <style>
    #stage {
      width: 300px;
      height: 300px;
      background-image: url('站的.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid #ccc;
      margin-bottom: 10px;
    }
    #button1 {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="stage"></div>
<button id="button1">點我坐下</button>

<script>
  const stage = document.getElementById('stage');
  const button = document.getElementById('button1');

  window.onload = () => {
    stage.style.backgroundImage = "url('站的.png')";
  };

  button.onclick = () => {
    button.style.display = 'none';
    stage.style.backgroundImage = "url('坐的.png')";
  };
</script>

</body>
</html>
